<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <link rel="stylesheet" href="./assets/styles/responsive.css">
        <script src="./scripts/main.js" defer></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
        <link rel="shortcut icon" href="./assets/icons/partly-cloudy-day.png" type="image/x-icon">
        <title>Clima</title>
    </head>

    <body>
        <img src="" alt="Weather Condition" id="wallpaper">
        
        <main id="container">
            <div id="div-img">
                <img src="./assets/images/Weather.png" alt="Weather Ilustration" id="weather-ilustration">
            </div>

            <div id="data">
                <h1>
                    Clima&nbsp;
                    <img src="./assets/images/cloud.png" alt="Cloud">
                </h1>
                
                <div id="div-input">
                    <ion-icon name="navigate-outline"></ion-icon>
                    <input type="search" id="input-search" placeholder="Insira o nome da cidade" required>
                </div>

                <button id="search">
                    <ion-icon name="location-outline"></ion-icon>
                    &nbsp;Pesquisar
                </button>

                <div id="result">
                    <img src="" id="icon-weather" alt="">
                    <span id="temperature"></span>
                </div>
            </div>  
        </main>
    </body>
</html>
